        <ion-view title="主机网络">
            <ion-pane>
                <ion-header-bar class="bar-stable">
                    <h1 class="title">Ionic WiFi App</h1>
                </ion-header-bar>
                <ion-content ng-controller="WifiController">

                    <div ng-hide="(wifiList).length" style="text-align: center;">
                        <br><br>
                        Detecting WiFi!
                        <br><br>
                        <ion-spinner class="spinner-assertive"></ion-spinner>
                        <br><br>
                    </div>
                    <ion-list>
                        <ion-item class="item-icon-right" ng-repeat="wifi in wifiList">
                            <h2 ng-click="jumptoSender(wifi)" class="ion-wifi">
                                {{wifi}}
                            </h2>
                        </ion-item>
                    </ion-list>
                    <button class="col button button-balanced button-block" style="border-color: #57a595;background-color: #57a595;" ng-click="getList()">Refresh WiFi List</button>
                </ion-content>
            </ion-pane>
        </ion-view>
