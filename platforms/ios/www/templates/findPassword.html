 <ion-modal-view ng-controller="findPasswordCtrl">
  <ion-content style="background:url('img/bgbg.png'); top: 0px;">
      <div>
          <div style="padding-top: 20px;padding-left: 10px;"><button ng-click="pageJump('app.login')" class="button-icon ion-arrow-left-c button-small" style="font-size: 20px; color: antiquewhite;"></button></div>
          <h3 style="text-align:center;margin-top: -30px; color: antiquewhite;">找回密码</h3>
      </div>
      <label class="item item-input" style="background: rgba(195, 194, 194, 0.35);border-radius: 10px; margin-top: 100px;">
          <i class="icon ion-person" style="color: antiquewhite;"></i><span class="input-label" style="width: 22%; text-align: left;padding: 7px 10px 7px 15px; color: antiquewhite;">账号/手机号</span>
          <input type="text"  ng-model="ValidInfoViewModel.PhoneNum">
      </label>

      <label class="item" style="background: transparent;border:none; margin-top: 25px; padding:0px;">
          <button class="button button-block"  ng-click="pageJump('app.changepasswordout')"
                   style="background:rgba(195, 194, 194, 0.35);border-radius: 5px;color: antiquewhite;">发送验证码</button>
      </label>  
  </ion-content >
</ion-modal-view>
