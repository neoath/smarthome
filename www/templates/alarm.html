       <ion-view title="报警" ng-init="init()" ng-controller="AlarmCtrl">
           <ion-content class="padding">
               <div ng-if="AlarmViewModel.alarms.length === 0 || AlarmViewModel.alarms === null">
                   <h5 class="text-center">没有报警记录</h5>
               </div>

               <div ng-if="AlarmViewModel.alarms != null" ng-repeat="alarm in AlarmViewModel.alarms">
                   <div ng-if="alarm.p1 != null">
                       <div class="list">
                           <div class="item item-icon-left">
                               <i class="icon ion-flame"></i>
                               {{alarm.p11}} :{{alarm.p12}}
                               <span class="item-note">
                                   {{alarm.p13}}
                               </span>
                           </div>
                       </div>
                   </div>
               </div>
           </ion-content>
        </ion-view>
