         <ion-view title="操作记录" ng-init="init()" ng-controller="ManuStackCtrl">             
             <ion-content class="padding">
                 <div ng-if="ManuStackViewModel.manustack.length === 0 || ManuStackViewModel.manustack === null">
                     <h5 class="text-center">没有操作记录</h5>
                 </div>

                 <div ng-if="ManuStackViewModel.manustack.length != 0" ng-repeat="stack in ManuStackViewModel.manustack">
                     <div ng-if="stack.p1id != null">
                         <div class="list">
                             <div class="item item-icon-left">
                                 <i class="icon ion-flame"></i>
                                 {{stack.p11}} :{{stack.p12}}
                                 <span class="item-note">
                                     {{stack.p13}}
                                 </span>
                             </div>
                         </div>
                     </div>
                 </div>
             </ion-content>
         </ion-view>
