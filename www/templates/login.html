<ion-modal-view ng-controller="login">
  <ion-header-bar>
    <h1 class="title">登录</h1>
  </ion-header-bar>
  <ion-content >
    <form ng-submit="login()">
      <div class="list text-center col col-center">
        <label class="item item-input">
          <span class="input-label">用户名</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">密码</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">登录</button>
        </label>
        <div class="text-center">
          <button ng-click="pageJump('app.register')" class="button button-block button-light">注册</button>
        </div>
        <div class="text-center">
          <button ng-click="pageJump('app.findPassword')" class="button button-clear button-positive">忘记密码？</button>
        </div>
      </div>
      <div style="height:100vh;"></div>
    </form>
  </ion-content>
</ion-modal-view>
