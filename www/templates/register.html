<ion-modal-view ng-controller="register">
  <ion-header-bar>
    <h1 class="title">注册</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-init="setFormScope(this)" data-ng-submit="submit()">
      <div class="list text-center col col-center">
        <label class="item item-input">
          <span class="input-label">手机号</span>
          <input type="text" ng-model="registerData.mobileNo">
        </label>
        <label class="item item-input">
          <span class="input-label">密码</span>
          <input type="password" ng-model="registerData.password">
        </label>
        <label class="item item-input">
          <span class="input-label">验证码</span>
          <input type="text" ng-model="registerData.code">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">注册</button>
        </label>
      </div>
      <div style="height:100vh;"></div>
    </form>
  </ion-content>
</ion-modal-view>
