        <ion-view title="支付信息" ng-init="init()" ng-controller="PurchaseCtrl">
            <ion-content class="padding">
				<div ng-repeat="menu in MenuViewModel.menu">
					<div class="list card" ng-click="intoPurchase(menu)">
						<div class="item item-divider">
							套餐: {{menu.name}}
						</div>
						<div class="item item-text-wrap">详细描述: {{menu.name}}
						</div>
					<div class="item item-body">
						<p>
						套餐编号
						<span class="item-note">
							{{menu.plan_id}}
							</span>
						</p>
						<p>
						有效时长(月)
						<span class="item-note">
							{{menu.cycle}}
							</span>
						</p>
					</div>
					<div class="item">
						<h2>￥{{menu.expenses}}
						</h2>
					</div>
					</div>
				</div>					
            </ion-content>

        </ion-view>
