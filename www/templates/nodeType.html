        <ion-view title="{{UsingNodesViewModel.nodeType}}"  ng-controller="OverViewCtrl">
            <ion-content class="padding">
                <div ng-if="nodes.length === 0">
                    <h5 class="text-center">No Nodes to Show</h5>
                </div>

                <div ng-repeat="node in UsingNodesViewModel.nodes | filter: { type: UsingNodesViewModel.nodeType}">
                    <div ng-if="node.node_id != null">
                        <div class="list">
                            <div class="item item-icon-left">
                                <i class="icon ion-flame" ></i>
                                {{node.name}} :{{node.type_name}}
                                <span class="item-note">
                                    {{node.status}}
                                </span>
                            </div>                       
                        </div>
                    </div>                    
                </div>

            </ion-content>
        </ion-view>
