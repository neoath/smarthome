<ion-nav-bar class="bar-light" animation="nav-title-slide-ios7"></ion-nav-bar> 
<ion-nav-buttons side="left">
    <a class="button button-icon ion-arrow-left-c" ng-click="pageJump('app.devicenetwork')" ></a>

<ion-view title="连接" ng-controller="VibrationCtrl">
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="SSID" ng-model="NetConfigViewModel.SSID">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="密码" ng-model="NetConfigViewModel.password">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="网关" ng-model="NetConfigViewModel.GatewayIP">
            </label>
        </div>
        <div class="padding">
            <button class="button button-balanced button-block" ng-click="sendNetInfo()"
             style="border-color: #57a595;background-color: #57a595;">
                发送
            </button>
        </div>
    </ion-content>
</ion-view>
