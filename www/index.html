<!DOCTYPE html>
<html ng-app="starter">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/additional.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="js/Chart.min.js"></script>
    <script src="js/ionic.bundle.js"></script>
    <script src="js/angular-chart.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!-- <script src="lib/ngCordova/dist/ng-cordova.js"></script>-->
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <!-- uuid generator js -->
    <script src="js/uuidGen.js"></script>
    <!-- code js -->
    <script type="text/javascript" src="js/aes.js"></script>
    <script type="text/javascript" src="js/pad-iso10126-min.js"></script>

    <!-- md5 encode js -->
    <script type="text/javascript" src="js/md5.js"></script>
    
    
    <script src="js/controllers.js"></script>

</head>

<body ng-controller="MainCtrl">
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-43849642-1', 'sergshepelevich.com');
        ga('send', 'pageview');

    </script>
    <ion-nav-view animation="slide-left-right"></ion-nav-view>
    
    <script id="templates/loading.html" type="text/ng-template">
            <ion-spinner icon="ripple" class="spinner-assertive"></ion-spinner>
            <br />
            <span>Loading...</span>
    </script>


    <script id="templates/dashboard.html" type="text/ng-template">
        <ion-view title="Dashboard" >
            <ion-tabs class="nav-title-slide-ios7 tabs-striped tabs-icon-top tabs-top tabs-background-light tabs-balanced" animation="nav-title-slide-ios7">
                <ion-tab title="Home" icon-on="ion-ios7-home" icon-off="ion-ios7-home-outline" href="#/app/dashboard/home">
                    <ion-nav-view name="home-tab"></ion-nav-view>
                </ion-tab>
                <ion-tab title="Favorites" icon-on="ion-ios7-star" icon-off="ion-ios7-star-outline" href="#/app/dashboard/favorites">
                    <ion-nav-view name="favorites-tab"></ion-nav-view>
                </ion-tab>
                <ion-tab title="Settings" icon-on="ion-ios7-settings-strong" icon-off="ion-ios7-settings" href="#/app/dashboard/settings">
                    <ion-nav-view name="settings-tab"></ion-nav-view>
                </ion-tab>
            </ion-tabs>
        </ion-view>
    </script>
    <script id="templates/favorites.html" type="text/ng-template">
        <ion-view title="Favorites">
            <ion-content>
               
            </ion-content>
        </ion-view>
    </script>
    <script id="templates/home.html" type="text/ng-template">
        <ion-view title="<img src='img/logo.png' class='img-responsive'>">
            <ion-content>
            </ion-content>
        </ion-view>
    </script>
    <script id="templates/settingss.html" type="text/ng-template">
        <ion-view title="Settings">
            <ion-content>
                
            </ion-content>
        </ion-view>
    </script>

    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>   
</body>
</html>
